- name: Deploy webapp using autoscaling group
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    lcname: webapp-lc

  tasks:
  - name: Get vpc facts
    ec2_vpc_subnet_facts:
      region: ap-south-1
      filters:
        vpc-id: vpc-960b04fe
    register: vpc_facts

  - name: Create the ALB
    elb_application_lb:
      region: ap-south-1
      name: webapp-alb
      security_groups:
        - webapp
      subnets:
        - "{{ vpc_facts.subnets[1].id }}"
        - "{{ vpc_facts.subnets[2].id }}"
      listeners:
        - Protocol: HTTPS
          Port: 443
          SslPolicy: ELBSecurityPolicy-2015-05
          Certificates:
            - CertificateArn: "arn:aws:acm:ap-south-1:794652573366:certificate/5264db9f-3879-4a3f-bf49-e605230b1016"
      state: present
    register: alb_facts

  - name: create launch config
    ec2_lc:
      name: "{{ lcname }}"
      image_id: "{{ ec2ami }}"
      key_name: ishwar
      region: ap-south-1
      security_groups: webapp
      instance_type: t2.micro
      assign_public_ip: yes

  - name: Change autoscaling group 
    ec2_asg:
      name: webapp-asg
      launch_config_name: "{{ lcname }}"
      replace_all_instances: yes
      min_size: 3
      max_size: 3
      desired_capacity: 3
      region: ap-south-1
      wait_for_instances: yes
      vpc_zone_identifier: "subnet-ef774387" 
